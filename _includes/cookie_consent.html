<div id="cookie-banner" class="cookie-banner">
    <p>
        Wir speichern Cookies um unter anderem Youtube Videos, Google Kalendar etc. einzubinden. Um mehr herauszufinden klicke
        <a href="http://127.0.0.1:4000/datenschutz" target="_blank">hier</a>.
    </p>
    <button id="accept-cookies" class="accept-button">Zustimmen</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    checkCookieConsent();
});

// Check if the user has already accepted the cookies
function checkCookieConsent() {
  console.log('is called');
  const cookieConsent = getCookie("cookieConsent");
  if (cookieConsent === "accepted") {
      console.log('is accepted')
      // Hide the cookie banner if the user has already accepted
      document.getElementById("cookie-banner").style.display = "none";
  } else {
      console.log('is not accepted')
      // Show the cookie banner if not accepted
      document.getElementById("cookie-banner").style.display = "block";

      // Handle the accept button click
      document.getElementById("accept-cookies").addEventListener("click", function() {
        console.log('is called');
        // Set the cookie and hide the banner
        setCookie("cookieConsent", "accepted", 365); // Cookie expires in 1 year
        document.getElementById("cookie-banner").style.display = "none";
      });
  }
}

// Set a cookie
function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // expires in 'days' days
  const expires = "expires=" + d.toUTCString();
  document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

// Get a cookie by name
function getCookie(name) {
  const nameEq = name + "=";
  const ca = document.cookie.split(';');
  for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEq) == 0) return c.substring(nameEq.length, c.length);
  }
  return "";
}
</script>
